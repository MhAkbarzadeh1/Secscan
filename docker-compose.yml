# ===========================================
# Networks
# ===========================================
networks:
  owasp-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    name: owasp-scanner-mongodb-data
  redis_data:
    name: owasp-scanner-redis-data
  payloads_data:
    name: owasp-scanner-payloads
  reports_data:
    name: owasp-scanner-reports